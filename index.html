<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- tailwind cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>


  <div class="flex justify-center items-center min-h-screen bg-slate-300 text-center">
    <div class="p-4 bg-white lg:m-auto mx-10 lg:w-1/5 rounded-2xl drop-shadow-lg">
      <div class="">
        <img class="rounded-2xl" src="images/image-qr-code.png" alt="">
      </div>
      <div class="w-11/12 mx-auto">
        <p class="text-xl font-bold leading-tight my-8">Improve your front-end skills by building projects</p>
        <p class="text-slate-500 leading-tight text-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>


</body>

</html>
